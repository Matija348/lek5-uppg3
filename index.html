<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-modell & Flex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- TOPPEN – navigation -->
    <header id="header">
        <div class="container">
            <div class="branding">
                <h1>Min Webbplats</h1>
            </div>
            <nav class="nav">
                <a href="#">Hem</a>
                <a href="#">Om</a>
                <a href="#">Kontakt</a>
            </nav>
        </div>
    </header>

    <!-- Övre sektion -->
    <section id="showcase">
        <div class="container">
            <h1>Välkommen till vår sida</h1>
            <p>Vi erbjuder den bästa designen för webben</p>
        </div>
    </section>

    <!-- Mittensektion -->
    <section id="newsletter">
        <div class="container">
            <h1>Prenumerera på vårt nyhetsbrev</h1>
        </div>
    </section>

    <!-- Nedre sektion med boxar -->
    <section id="boxes">
        <div class="container">
            <div class="box">
                <img src="logo_html.png" alt="HTML logo">
                <h2>HTML5</h2>
            </div>
            <div class="box">
                <img src="logo_css.png" alt="CSS logo">
                <h2>CSS3</h2>
            </div>
            <div class="box">
                <img src="logo_brush.png" alt="Design logo">
                <h2>Web Design</h2>
            </div>
        </div>
    </section>

    <!-- Sidfot -->
    <footer id="footer">
        <div class="container">
            <p>Copyright &copy; 2024 Webbplats Design</p>
        </div>
    </footer>

</body>
</html>
